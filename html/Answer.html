<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "../css/styles.css">
	</head>
	<body>
		<div class = "middle-box">
			<h1>Simple StackExchange</h1>
			<h2>The question topic goes here</h2>
			<div class = "question">
				<div class = "small-box">
					<p class = "middle" id = "votes">
					0
					<br />
					<img class = "small-button" src="../img/unlike.jpg" alt="Unlike">
					&nbsp;
					<img class = "small-button" src="../img/like.jpg" alt="Like"></p>
				</div>
				<div class = "big-box">
					<p class = "top-left">The question topic goes here</p>
				</div>
				<div>
					<p class = "right">asked by name at <span class = "hl-orange" href = "Question.html">edit</span> | <span class = "hl-red">delete</span></p>
				</div>
			</div>
			<h2>0 Answer(s)</h2>
			<div class = "question">
				<div class = "small-box">
					<p class = "middle" id = "votes">
					0
					<br />
					<img class = "small-button" src="../img/unlike.jpg" alt="Unlike">
					&nbsp;
					<img class = "small-button" src="../img/like.jpg" alt="Like"></p>
				</div>
				<div class = "big-box">
					<p class = "top-left">The question topic goes here</p>
				</div>
				<div>
					<p class = "right">answered by name at </p>
				</div>
			</div>
			<form method = "post">
				<input type = "text" class = "full-form" placeholder = "Name" name = "name">
				<br />
				<input type = "text" class = "full-form" placeholder = "Email" name = "email">
				<br />
				<textarea class = "full-form" placeholder = "Content" name = "content" rows = "7" cols = "80"></textarea>
				<br />
				<input type = "submit" name = "post" value = "Post">
			</form>
		</div>
	</body>
</html>
